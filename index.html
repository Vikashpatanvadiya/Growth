<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
            --secondary-gradient: linear-gradient(135deg, #4f46e5, #7c3aed);
            --bg-color: #f5f7ff;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --accent-color: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --light-purple: rgba(139, 92, 246, 0.1);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 10px;
        }

        .name-input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-sm);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            width: 250px;
            max-width: 100%;
        }

        .name-input:hover, .name-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: var(--shadow-md);
        }

        .date-picker-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .date-picker {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .date-picker:hover, .date-picker:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: var(--shadow-md);
        }

        .sections-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-purple);
        }

        .section-icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .input-container {
            margin-bottom: 1rem;
        }

        .input-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .text-input, .textarea-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            background-color: white;
            transition: all 0.3s ease;
        }

        .text-input:focus, .textarea-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .textarea-input {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            box-shadow: var(--shadow-md);
            opacity: 0.9;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .entries-list {
            margin-top: 1.5rem;
        }

        .entry-item {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            position: relative;
            border-left: 3px solid var(--accent-color);
            box-shadow: var(--shadow-sm);
        }

        .entry-content {
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .entry-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .delete-entry {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            color: var(--danger-color);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .delete-entry:hover {
            opacity: 1;
        }

        .no-entries {
            text-align: center;
            color: var(--text-secondary);
            padding: 1rem;
            font-style: italic;
        }

        .welcome-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .welcome-content {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.4s ease forwards;
        }

        .welcome-content h2 {
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-content p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive styles */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }

            .sections-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 767px) {
            .logo {
                font-size: 1.8rem;
            }

            .section {
                padding: 1.25rem;
            }

            .section-title {
                font-size: 1.1rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            animation: fadeIn 0.5s ease forwards;
        }

        .section:nth-child(1) { animation-delay: 0.1s; }
        .section:nth-child(2) { animation-delay: 0.2s; }
        .section:nth-child(3) { animation-delay: 0.3s; }
        .section:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div id="welcome-modal" class="welcome-modal">
        <div class="welcome-content">
            <h2>Welcome to Your Journey!</h2>
            <p>Start tracking your personal transformation today.</p>
            <div class="input-container">
                <label for="user-name">Enter your name:</label>
                <input type="text" id="user-name" class="text-input" placeholder="Your name" required>
            </div>
            <button id="start-journey" class="btn btn-primary">Start My Journey</button>
        </div>
    </div>

    <header>
        <h1 class="logo"><span id="user-name-display">Your</span> Journey</h1>
        <p class="subtitle">Track your personal transformation journey</p>
        
        <div class="name-container">
            <input type="text" id="update-name" class="name-input" placeholder="Update your name">
            <button id="save-name" class="btn btn-primary btn-sm">Update</button>
        </div>
        
        <div class="date-picker-container">
            <input type="date" id="date-picker" class="date-picker">
        </div>
    </header>

    <main class="sections-container">
        <section class="section" id="study-section">
            <div class="section-header">
                <span class="section-icon">📘</span>
                <h2 class="section-title">Study Progress</h2>
            </div>
            
            <div class="input-container">
                <label for="study-input">What did you study today?</label>
                <textarea id="study-input" class="textarea-input" placeholder="Enter your study progress for today..."></textarea>
            </div>
            
            <div class="action-buttons">
                <button id="save-study" class="btn btn-primary">Save</button>
            </div>
            
            <div id="study-entries" class="entries-list"></div>
        </section>

        <section class="section" id="skill-section">
            <div class="section-header">
                <span class="section-icon">🛠️</span>
                <h2 class="section-title">Skill Building</h2>
            </div>
            
            <div class="input-container">
                <label for="skill-input">What skill did you work on today?</label>
                <textarea id="skill-input" class="textarea-input" placeholder="Enter your skill building activities..."></textarea>
            </div>
            
            <div class="action-buttons">
                <button id="save-skill" class="btn btn-primary">Save</button>
            </div>
            
            <div id="skill-entries" class="entries-list"></div>
        </section>

        <section class="section" id="health-section">
            <div class="section-header">
                <span class="section-icon">💪</span>
                <h2 class="section-title">Health</h2>
            </div>
            
            <div class="input-container">
                <label for="health-input">What did you do for your health today?</label>
                <textarea id="health-input" class="textarea-input" placeholder="Enter your health activities..."></textarea>
            </div>
            
            <div class="action-buttons">
                <button id="save-health" class="btn btn-primary">Save</button>
            </div>
            
            <div id="health-entries" class="entries-list"></div>
        </section>

        <section class="section" id="reflection-section">
            <div class="section-header">
                <span class="section-icon">📝</span>
                <h2 class="section-title">Daily Reflection</h2>
            </div>
            
            <div class="input-container">
                <label for="reflection-input">How did your day go?</label>
                <textarea id="reflection-input" class="textarea-input" placeholder="Write your daily reflection..."></textarea>
            </div>
            
            <div class="action-buttons">
                <button id="save-reflection" class="btn btn-primary">Save</button>
            </div>
            
            <div id="reflection-entries" class="entries-list"></div>
        </section>
    </main>

    <footer>
        <p><span id="footer-name-display">Your</span> Journey - Track your personal transformation</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Name Management
            const welcomeModal = document.getElementById('welcome-modal');
            const userNameInput = document.getElementById('user-name');
            const startJourneyBtn = document.getElementById('start-journey');
            const userNameDisplay = document.getElementById('user-name-display');
            const footerNameDisplay = document.getElementById('footer-name-display');
            const updateNameInput = document.getElementById('update-name');
            const saveNameBtn = document.getElementById('save-name');
            
            // Check if name exists in localStorage
            const savedName = localStorage.getItem('user_name');
            if (savedName) {
                // If name exists, hide welcome modal and update displays
                welcomeModal.style.display = 'none';
                userNameDisplay.textContent = savedName;
                footerNameDisplay.textContent = savedName;
                updateNameInput.value = savedName;
                document.title = `${savedName}'s Journey`;
            }
            
            // Start journey button click
            startJourneyBtn.addEventListener('click', () => {
                const name = userNameInput.value.trim();
                if (name) {
                    saveName(name);
                    welcomeModal.style.display = 'none';
                } else {
                    alert('Please enter your name to continue.');
                }
            });
            
            // Update name button click
            saveNameBtn.addEventListener('click', () => {
                const name = updateNameInput.value.trim();
                if (name) {
                    saveName(name);
                } else {
                    alert('Please enter a valid name.');
                }
            });
            
            // Function to save name
            function saveName(name) {
                localStorage.setItem('user_name', name);
                userNameDisplay.textContent = name;
                footerNameDisplay.textContent = name;
                document.title = `${name}'s Journey`;
            }
            
            // Set date picker to today
            const datePicker = document.getElementById('date-picker');
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            datePicker.value = formattedDate;
            
            // Initialize sections
            const sections = [
                { id: 'study', title: 'Study Progress' },
                { id: 'skill', title: 'Skill Building' },
                { id: 'health', title: 'Health' },
                { id: 'reflection', title: 'Daily Reflection' }
            ];
            
            // Load entries for current date
            loadEntriesForDate(datePicker.value);
            
            // Date picker change event
            datePicker.addEventListener('change', () => {
                loadEntriesForDate(datePicker.value);
            });
            
            // Setup save buttons for each section
            sections.forEach(section => {
                const saveButton = document.getElementById(`save-${section.id}`);
                saveButton.addEventListener('click', () => {
                    saveEntry(section.id);
                });
            });
            
            // Function to save an entry
            function saveEntry(sectionId) {
                const input = document.getElementById(`${sectionId}-input`);
                const content = input.value.trim();
                
                if (!content) {
                    alert('Please enter some content before saving.');
                    return;
                }
                
                const date = datePicker.value;
                const timestamp = new Date().toISOString();
                const userName = localStorage.getItem('user_name') || 'User';
                
                // Create new entry object
                const entry = {
                    id: Date.now().toString(),
                    content,
                    timestamp,
                    date,
                    userName
                };
                
                // Get existing entries
                const entries = getEntriesFromStorage(sectionId, date);
                
                // Add new entry
                entries.push(entry);
                
                // Save to localStorage
                localStorage.setItem(`${sectionId}_${date}`, JSON.stringify(entries));
                
                // Clear input
                input.value = '';
                
                // Refresh entries display
                displayEntries(sectionId, entries);
            }
            
            // Function to get entries from localStorage
            function getEntriesFromStorage(sectionId, date) {
                const entriesJson = localStorage.getItem(`${sectionId}_${date}`);
                return entriesJson ? JSON.parse(entriesJson) : [];
            }
            
            // Function to display entries
            function displayEntries(sectionId, entries) {
                const entriesContainer = document.getElementById(`${sectionId}-entries`);
                entriesContainer.innerHTML = '';
                
                if (entries.length === 0) {
                    entriesContainer.innerHTML = `<div class="no-entries">No entries for this date</div>`;
                    return;
                }
                
                entries.forEach(entry => {
                    const entryTime = new Date(entry.timestamp).toLocaleTimeString([], {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    const entryElement = document.createElement('div');
                    entryElement.className = 'entry-item';
                    entryElement.innerHTML = `
                        <button class="delete-entry" data-id="${entry.id}" data-section="${sectionId}">×</button>
                        <div class="entry-content">${entry.content}</div>
                        <div class="entry-time">${entryTime}</div>
                    `;
                    
                    entriesContainer.appendChild(entryElement);
                });
                
                // Add event listeners to delete buttons
                const deleteButtons = entriesContainer.querySelectorAll('.delete-entry');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', deleteEntry);
                });
            }
            
            // Function to delete an entry
            function deleteEntry(e) {
                const button = e.target;
                const entryId = button.getAttribute('data-id');
                const sectionId = button.getAttribute('data-section');
                const date = datePicker.value;
                
                if (confirm('Are you sure you want to delete this entry?')) {
                    // Get entries
                    let entries = getEntriesFromStorage(sectionId, date);
                    
                    // Filter out the entry to delete
                    entries = entries.filter(entry => entry.id !== entryId);
                    
                    // Save back to localStorage
                    localStorage.setItem(`${sectionId}_${date}`, JSON.stringify(entries));
                    
                    // Refresh display
                    displayEntries(sectionId, entries);
                }
            }
            
            // Function to load entries for a specific date
            function loadEntriesForDate(date) {
                sections.forEach(section => {
                    const entries = getEntriesFromStorage(section.id, date);
                    displayEntries(section.id, entries);
                });
            }
        });
    </script>
</body>
</html>
